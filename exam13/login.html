<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Blocking JavaScript -->
    <script>
        $(function () {
            $('head').load('head.html')
            $('#header').load('header.html')
            
        })
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body >
    <div id ="header"></div>
    <div class="col-3 bg-light p-3 border mt-5 mx-auto">
        
            <div class="mb-3">
                <label for="exampleInputPassword1"class="form-label">Username</label>
              <input type="text" class="form-control" id="user" name="user">
            
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1"class="form-label">Password</label>
              <input type="password" class="form-control" id="pass" name="pass">
            </div>
            <button type="Submit" class="btn btn-primary" onclick="click_submit()">Submit</button>
            <button  type="reset"class="btn btn-primary">Reset</button>


      </div>

      <script>
        let u = 'Tangmo'
        let p = '1234'
        document.getElementById('user').focus()
        function click_submit() {
            if (u == document.getElementById('user').value &&
                p == document.getElementById('pass').value) {
                alert('Login OK')
                document.getElementById('btn_login').hidden = true
                document.getElementById('btn_logout').hidden = false
                sessionStorage.setItem('user',document.getElementById('user').value)
                document.getElementById('output1').innerHTML = sessionStorage.getItem('user') + 'กำลังใช้งานระบบอยู่'
            } else {
                alert('Login Fail')
                document.getElementById('user').value = null
                document.getElementById('pass').value = null
            }
            }
            </script>
       
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
